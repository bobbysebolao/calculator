<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="calc.css">
</head>

<body>

<div class="calculator">
  <div class="display">0</div>
  <div class="keys">
    <button class="keyOperator" data-action="add">+</button>
    <button class="keyOperator" data-action="subtract">-</button>
    <button class="keyOperator" data-action="multiply">&times;</button>
    <button class="keyOperator" data-action="divide">รท</button>

    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>0</button>

    <button data-action="decimal">.</button>
    <button data-action="clear">AC</button>
    <button class="key--equal" data-action="calculate">=</button>

  </div>
</div>
<script type="text/javascript" src="calc.js"></script>
</body>
  </html>
