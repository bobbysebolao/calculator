<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="calc.css">
</head>

<body>

<div class="calculator">
  <div class="display">0</div>
  <div class="keys">
    <button class="keyOperator keys__add" data-action="add">+</button>
    <button class="keyOperator keys__subtract" data-action="subtract">-</button>
    <button class="keyOperator keys__multiply" data-action="multiply">&times;</button>
    <button class="keyOperator keys__divide" data-action="divide">รท</button>

    <button class="keys__seven">7</button>
    <button class="keys__eight">8</button>
    <button class="keys__nine">9</button>
    <button class="keys__four">4</button>
    <button class="keys__five">5</button>
    <button class="keys__six">6</button>
    <button class="keys__one">1</button>
    <button class="keys__two">2</button>
    <button class="keys__three">3</button>
    <button class="keys__zero">0</button>

    <button class="keys__decimal" data-action="decimal">.</button>
    <button class="keys__clear" data-action="clear">AC</button>
    <button class="keys__equal" data-action="calculate">=</button>

  </div>
</div>
<script type="text/javascript" src="calc.js"></script>
</body>
  </html>
